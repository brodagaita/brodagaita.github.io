    <script>

        var box, space;


        window.addEventListener('load', async () => {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    await ethereum.enable();
                    web3.eth.sendTransaction({});
                } catch (error) {
                    //web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:7545"));
                    // web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/d81a3501521247ce9a510f4e8317219b"));
                    // window.web3 = new Web3(ethereum);
                    web3 = new Web3(web3.currentProvider);
                }
            }
            else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);
                web3.eth.sendTransaction({/*...*/ });
            }
            else {
                // web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:7545"));
                web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/d81a3501521247ce9a510f4e8317219b"));
                alert('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        });



        function loadAdd() {
            if (logged()) {
                document.getElementById('selectionSpace').innerHTML = ' <center> <div class="row"> <div class="col-md-4 ml-auto mr-auto"> <p>Name of the vaccine: &nbsp; &nbsp;</p><input type="text" id="vaccineName" style="width: 70%"><br> </div> </div> <br> <div class="row"> <div class="col-md-4 ml-auto mr-auto"> <p>Date taken: &nbsp; &nbsp;</p><input type="text" id="vaccineDate" style="width: 70%"><br> </div> </div> <br> <div class="row"> <div class="col-md-4 ml-auto mr-auto"> <p>Location: &nbsp; &nbsp;</p><input type="text" id="vaccineLocation" style="width: 70%"><br> </div> </div><br> <div class="row"> <div class="col-md-4 ml-auto mr-auto"> <p>Additional data: &nbsp; &nbsp;</p><input type="text" id="vaccineData" style="width: 70%"><br> </div> </div>  </div> </center> <center><br> <button class="btn btn-info btn-sm" onclick="addVaccine()"> Add </button> </center> <br>';
                openSpace(false);
            }
            else {
                alert('Please unlock your MetaMask and try again');
                logIn();
            }
        }

        function buildCard() {
            if (logged()) {
                document.getElementById('selectionSpace').innerHTML = ' <center> <table class="table" style="max-width: 70%;"> <thead> <tr> <th scope="col">Date</th> <th scope="col">Vaccine Name</th> <th scope="col">Location</th> <th scope="col">Additional Data</th> </tr> </thead> <tbody id="vaccinesTable"> </tbody> </table> </center>';
                openSpace(true);
            }
            else {
                logIn();
                alert('Please unlock your MetaMask and try again');
            }
        }

        function addVaccine() {
            var name = document.getElementById('vaccineName').value;
            var date = document.getElementById('vaccineDate').value;
            var location = document.getElementById('vaccineLocation').value;
            var data = document.getElementById('vaccineData').value;
            var updatedVaccineList = [];
            space.private.get('vaccine-list').then(function (list) {
                if (list == undefined) {
                    updatedVaccineList = [];
                    updatedVaccineList.push([date, name, location, data]);
                    space.private.set('vaccine-list', updatedVaccineList).then(function () {
                        openSuccessModal();
                    });
                }
                else {
                    updatedVaccineList = list;
                    updatedVaccineList.push([date, name, location, data]);
                    space.private.set('vaccine-list', updatedVaccineList).then(function () {
                        openSuccessModal();
                    });
                }
            })
        }

        function fillCard(list) {
            var table = document.getElementById('vaccinesTable');
            for (i = 0; i < list.length; i++) {
                var tr = document.createElement('TR');
                for (j = 0; j < stock[i].length; j++) {
                    var td = document.createElement('TD')
                    td.appendChild(document.createTextNode(list[i][j]));
                    tr.appendChild(td)
                }
                table.appendChild(tr);
            }
        }

        function logged() {
            return Box.isLoggedIn(web3.eth.accounts[0]);
        }

        function logIn() {
            Box.openBox(web3.eth.accounts[0], window.ethereum).then(function (userBox) {
                box = userBox;
            })
        }

        function openSpace(load) {
            box.openSpace('vaccines').then(function (newSpace) {
                space = newSpace;
            })
            if (load) {
                space.private.get('vaccine-list').then(function (list) {
                    fillCard(list)
                })
            }
        }

        setTimeout(function () {
            logIn();

        }, 300)

        function openSuccessModal() {
            $('#successModal').modal('toggle');
        }

    </script>
